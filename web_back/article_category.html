<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/iconfont.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="category_table">
                    <!-- <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href='javascript:editTr({"id":"4","slug":"travel","name":"爱旅行"});' class="btn btn-info btn-xs">编辑</a
                >
                <a
                  href="javascript:deleteTr( 4 );"
                  class="btn btn-danger btn-xs"
                  >删除</a
                >
              </td>
            </tr> -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addModal">新增分类</a
                >
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>

    <div class="modal fade" id="addModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            ></button>
            <h4 class="modal-title">新增分类</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="name" class="control-label">分类名称:</label>
                <input type="text" class="form-control" id="name" />
              </div>
              <div class="form-group">
                <!-- label 的for属性的作用是关联文本框 -->
                <label for="slug" class="control-label">分类别名:</label>
                <input type="text" class="form-control" id="slug" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" id="model_shutoff">
              关闭
            </button>
            <button type="button" class="btn btn-primary" id="model_add">
              新增
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/util/config.js"></script>
    <script src="./js/util/category.js"></script>
    <!-- 引入 模板引擎 -->
    <script src="./js/template-web.js"></script>
    <!-- 定义模板结构 -->
    <script id="tmp" type="text/html">
            {{each data item}}
            <tr>
              <td>{{item.name}}</td>
              <td>{{item.slug}}</td>
              <td class="text-center">
                  <a href='javascript:editTr({"id":{{item.id}},"slug":{{item.slug}},"name":{{item.name}}});' class="btn btn-info btn-xs">编辑</a
      >
      <a
        href="javascript:;"
        class="btn btn-danger btn-xs del" data-id={{item.id}}
        >删除</a
      >
      </td>
      </tr>
            {{/each}}
    </script>
    <script>
      // 模态框
      // $('#addModal').modal({
      //     show: false,
      //     backdrop: false
      // });

      // $('#model_shutoff').click(function () {
      //     alert('shutoff');
      //     $('#addModal').modal('hide');
      // });

      // $('#model_add').click(function () {
      //     alert('add');
      //     $('#addModal').modal('hide');
      // });

      // $('.category_table').delegate('a', 'click', function () {
      //     if ($(this).hasClass('btn-info')) {
      //         $('#addModal .modal-title').html('修改分类名称');
      //         $('#addModal').modal('show');
      //     }
      // })
      //    获取文章分类  category是一个对象 存各种方法
      getAndShow();
      //封装成函数
      function getAndShow() {
        category.get().then(res => {
          if (res.code === 200) {
            const htmlStr = template("tmp", res);
            // console.log(htmlStr);

            $("#category_table").html(htmlStr);
          }
        });
      }
      // 添加分类功能
      $("#model_add").click(() => {
        let name = $("#name")
          .val()
          .trim();
        let slug = $("#slug")
          .val()
          .trim();
        if (name.length === 0 || slug.length === 0) {
          alert("不能为空");
        }
        category.add(name, slug).then(res => {
          if (res.code === 200) {
            // 清空文本框,隐藏模态框
            $("#name").val("");
            $("#slug").val("");
            $("#addModal").modal("hide");
            getAndShow();
          } else {
            alert(res.msg);
          }
        });
      });
      // 关闭模态框
      $("#model_shutoff").click(() => {
        $("#addModal").modal("hide");
      });
      // 删除功能  用事件委托
      $("#category_table").on("click", ".del", () => {
        // alert(1);
        category.del($(this).attr("data-id")).then(res => {
          getAndShow();
        });
      });
    </script>
  </body>
</html>
